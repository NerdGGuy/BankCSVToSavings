<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Savings Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bank Statement Savings Visualizer</h1>
    <p>Paste your bank statement CSV data below:</p>
    <textarea id="csv-input" rows="10" cols="50"></textarea>
    <button id="generate-chart">Generate Chart</button>
    <div id="chart-container" style="width: 80%; margin: auto;">
        <canvas id="savings-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
